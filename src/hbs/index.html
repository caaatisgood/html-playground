<html>
<head>
  <title>HBS Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
</head>
<body>

<script id="hbsTemplate" type="text/x-handlebars-template">
  <div style="height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; font-family: ">
    {{fella}} likes to {{talent}}.
  </div>
</script>

<script>
  var rawTemplate = document.querySelector('#hbsTemplate').innerHTML
  var context = {
    fella: 'Ben',
    talent: 'eat Burger King'
  }
  var compiledHtml = Handlebars.compile(rawTemplate)(context)
  document.body.insertAdjacentHTML('afterbegin', compiledHtml)
</script>

</body>
</html>
